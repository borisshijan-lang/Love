<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Za macu ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #999;
            color: white;
            position: absolute;
        }

        /* Scary clown style */
        .scary-clown {
            position: fixed;
            font-size: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease-out, opacity 0.5s ease;
            opacity: 1;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <h1>maco ‚ù§Ô∏è</h1>
    <p>Da li ≈æeli≈° da bude≈° moj partner za Dan zaljubljenih? üíò</p>

    <button id="yes" onclick="yesClick()">DA üòç</button>
    <button id="no" onmouseover="moveNo()">NE üôà</button>

    <script>
        function yesClick() {
            showScaryClown();

            // Delay pre nego ≈°to promenimo sadr≈æaj
            setTimeout(() => {
                document.body.innerHTML = `
                    <h1>üíñ</h1>
                    <p>Znao sam.</p>
                    <p>Ali ozbiljno‚Ä¶</p>
                    <p><strong>za≈°to si mislila da ima≈° drugu opciju? üòè</strong></p>
                `;
            }, 800); // klovn traje malo du≈æe
        }

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            const noBtn = document.getElementById("no");
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function showScaryClown() {
            const clown = document.createElement("div");
            clown.textContent = "ü§°";
            clown.classList.add("scary-clown");
            document.body.appendChild(clown);

            // Nagli jump scare efekat
            setTimeout(() => {
                clown.style.transform = "translate(-50%, -50%) scale(1)";
            }, 50);

            // Nestajanje posle 700ms
            setTimeout(() => {
                clown.style.opacity = "0";
            }, 700);

            // Uklanjanje iz DOM-a
            setTimeout(() => {
                clown.remove();
            }, 1200);
        }
    </script>

</body>
</html>
