<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Za macu ‚ù§Ô∏è</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        button {
            font-size: 20px;
            padding: 12px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #yes {
            background-color: #ff4d6d;
            color: white;
        }

        #no {
            background-color: #999;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>maco ‚ù§Ô∏è</h1>
    <p>Da li ≈æeli≈° da bude≈° moj partner za Dan zaljubljenih? üíò</p>

    <button id="yes" onclick="yesClick()">DA üòç</button>
    <button id="no" onmouseover="moveNo()">NE üôà</button>

    <script>
        function yesClick() {
            showClown(); // prikaz klovna

            // dodajemo mali delay da emoji prvo iskaƒçe pre promene stranice
            setTimeout(() => {
                document.body.innerHTML = `
                    <h1>üíñ</h1>
                    <p>Znao sam.</p>
                    <p>Ali ozbiljno‚Ä¶</p>
                    <p><strong>za≈°to si mislila da ima≈° drugu opciju? üòè</strong></p>
                `;
            }, 200); // 200ms delay
        }

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            const noBtn = document.getElementById("no");
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }

        function showClown() {
            const clown = document.createElement("div");
            clown.textContent = "ü§°";
            clown.style.position = "fixed";
            clown.style.fontSize = "50px";
            clown.style.left = Math.random() * (window.innerWidth - 50) + "px";
            clown.style.top = Math.random() * (window.innerHeight - 50) + "px";
            clown.style.transition = "all 1s ease";
            document.body.appendChild(clown);

            // animacija: pomeranje gore i nestajanje
            setTimeout(() => {
                clown.style.transform = "translateY(-100px)";
                clown.style.opacity = "0";
            }, 50);

            // uklanjanje elementa posle animacije
            setTimeout(() => {
                clown.remove();
            }, 1050);
        }
    </script>

</body>
</html>
